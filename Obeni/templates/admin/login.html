{% from 'site-templates/_macros.html' import render_field_with_errors, render_shortfield_with_errors %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogbeni Apparels admin panel</title>


    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }} ">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/font-awesome/css/all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap-4.5.3-dist/css/bootstrap.min.css') }}">


    <style>
        .admin_login {
            max-width: 500px;
            margin: auto;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="root">
            <div class="container">
                <div class='admin_login'>
                    <div class="admin-login-inner">
                        <h1>Ogbeni Admin Login</h1>
                        <form action="" method="post">
                            <div class="formelement">
                                {{ render_field_with_errors(form.email) }}
                                {{ render_field_with_errors(form.password) }}
                                {{ form.submit(class='btn btn-primary') }}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-1.11.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/bootstrap-4.5.3-dist/js/bootstrap.min.js') }}"></script>
</body>
</html>
